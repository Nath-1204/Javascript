<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Objet Model</title>
</head>
<body>
    <h1 id="titre">L'objet History</h1>
    <button id="precedent">Charge la dernière visite</button>
    <button id="suivant">Charge la page dans l'historique</button>
    <button id="specifique">3 pages en arrière</button>
    <p></p>
    
    <script>
        var para = document.querySelector('p');
        var precedent = document.getElementById('precedent');
        var suivant = document.getElementById('suivant');
        var specifique = document.getElementById('specifique');

        precedent.addEventListener('click', arriere);
        suivant.addEventListener('click', avant);
        specifique.addEventListener('click', spec);

        function arriere(){
            history.back();
        }

        function avant(){
            history.forward();
        }

        function spec(){
            history.go(-3);
        }

        var histo = history.length;

        para.innerHTML = 'URL : ' +histo;
    </script>
    
</body>
</html>
