<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notions avancées sur les functions </title>
</head>
<body>
    <h1>Notions avancées sur les functions (Fonctions auto-invoqué)</h1>
    <script>
        (function (x){
            x = prompt('Entrez un nombre');
            alert('Carré de ' + x + ' = ' + x*x);
        })();
    </script>
</body>
</html>
