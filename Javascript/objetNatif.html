<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les objets en Javascript</title>
</head>
<body>
    <h1>Les objets en Javascript</h1>
    <script>
        var primitive = " Je suis une primitive";
        var type_prim = typeof(primitive);

        var chaine = new String("je suis un objet");
        var type_chai = typeof(chaine);

        alert('Type de primitive : ' + type_prim +
               '\nType de chaine : ' + type_chai);

    </script>
    
</body>
</html>
