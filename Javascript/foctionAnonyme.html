<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notions avancées sur les functions</title>
</head>
<body>
    <h1>Notions avancées sur les functions</h1>
    <script>
        var carre = function(x){
            alert('Le carrée de ' + x + ' = ' + x*x);
        };
    

        var y = prompt('Entrer un nombre ');

        carre(y);
    </script>
    
</body>
</html>
