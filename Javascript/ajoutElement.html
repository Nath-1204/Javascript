<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decouverte du DOM HTML</title>
</head>
<body>
    <h1 id="gros_titre">Decouverte du DOM HTML</h1>
    <p class="para">Un petit paragraphe et <a href="http://pierre-giraud.com"> un lien</a></p>
    <p class="para">Deuxième paragraphe</p>

    <script>
        var newpara = document.createElement('p');
        newpara.id = 'nouveau';

        var texte = document.createTextNode('Inséré');
        newpara.appendChild(texte);

        //document.body.appendChild(newpara);

        var para1 = document.querySelector('.para');
        document.body.insertBefore(newpara, para1);
    </script>
</body>
</html>
